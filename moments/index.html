<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moments</title>
    <link rel="stylesheet" href="http://coding.imweb.io/demo/reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page-moments">
      <header class="header">
        <div class="header-banner"></div>
        <div class="header-user">
          <span class="user-name">xixi</span>
          <a href="#" class="user-link">
            <img src="./img/avatar1.png" width="70" height="70" alt="" />
          </a>
        </div>
      </header>
      <div class="moments-list"><!--消息内容--></div>
      <!-- 放大图片组件模块 -->
      <div class="enlarge-image">
        <img src="" alt="" />
      </div>
      <!-- 回复面板 -->
      <div class="reply-panel">
        <div class="reply-btn js-like">
          <i class="icon-like"></i>
          <span class="reply-btn-text">点赞</span>
        </div>
        <div class="reply-btn js-unlike">
          <i class="icon-like"></i>
          <span class="reply-btn-text">取消</span>
        </div>
        <div class="reply-btn js-comment">
          <i class="icon-comment"></i>
          <span class="reply-btn-text">评论</span>
        </div>
      </div>
      <!-- 评论组件 -->
      <div class="commenter">
        <input type="text" class="commenter-input" placeholder="评论" />
        <button class="js-send-msg">发送</button>
      </div>
    </div>
    <!-- 引入jQuery -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 业务逻辑代码 -->
    <script src="./index.js"></script>
  </body>
</html>
