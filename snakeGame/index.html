<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>原生JS-贪吃蛇</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="start-page" id="start-page">
      <div class="start-btn" id="start-btn"></div>
    </div>
    <div class="wrapper">
      <div class="left-side">
        <img src="./img/start.png" id="start-pause" />
      </div>
      <div class="main">
        <div class="header">
          <div class="score" id="score">
            分数：
            <span id="score-box"></span>
          </div>
          <div class="content" id="content"></div>
        </div>
      </div>
    </div>
    <div class="lose" id="lose">
      <div class="con">
        <div class="close-btn" id="close-btn"></div>
        <span class="lose-score" id="lose-score"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
